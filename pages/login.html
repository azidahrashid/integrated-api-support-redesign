

    <style>
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 8s linear infinite;
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        .delay-700 {
            animation-delay: 700ms;
        }
        .delay-1000 {
            animation-delay: 1000ms;
        }
    </style>

    <div class="min-h-screen bg-gradient-to-br from-black to-slate-900 text-slate-100 relative overflow-hidden flex items-center justify-center">
        <!-- Background particle effect -->
        <canvas id="particleCanvas" class="absolute inset-0 w-full h-full opacity-30"></canvas>

        <!-- Animated grid overlay -->
        <div class="absolute inset-0 bg-[linear-gradient(rgba(6,182,212,0.03)_1px,transparent_1px),linear-gradient(90deg,rgba(6,182,212,0.03)_1px,transparent_1px)] bg-[size:50px_50px]" style="mask-image: radial-gradient(ellipse 80% 50% at 50% 50%, #000 70%, transparent 100%);"></div>

        <!-- Floating orbs -->
        <div class="absolute top-20 left-20 w-64 h-64 bg-cyan-500/10 rounded-full blur-3xl animate-pulse"></div>
        <div class="absolute bottom-20 right-20 w-96 h-96 bg-blue-500/10 rounded-full blur-3xl animate-pulse delay-700"></div>
        <div class="absolute top-40 right-40 w-48 h-48 bg-purple-500/10 rounded-full blur-3xl animate-pulse delay-1000"></div>

        <div class="relative z-10 w-full max-w-md px-4">
            <!-- Logo -->
            <div class="flex items-center justify-center mb-8">
                <div class="relative w-16 h-16">
                    <div class="absolute inset-0 bg-cyan-500/20 blur-xl rounded-full animate-pulse"></div>
                    <svg class="h-16 w-16 text-cyan-500 relative animate-spin-slow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                    </svg>
                    <div class="absolute inset-0 flex items-center justify-center">
                        <svg class="h-6 w-6 text-cyan-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold bg-gradient-to-r from-cyan-400 via-blue-500 to-purple-500 bg-clip-text text-transparent mb-2">
                    X.TREEM
                </h1>
                <p class="text-slate-400 text-sm font-mono">CUSTOMER SERVICE DESK</p>
            </div>

            <div class="bg-slate-900/50 border border-slate-700/50 backdrop-blur-sm rounded-lg overflow-hidden">
                <!-- Glowing top border -->
                <div class="h-[2px] bg-gradient-to-r from-transparent via-cyan-500 to-transparent"></div>

                <div class="p-6 pb-4">
                    <h2 class="text-slate-100 text-xl font-semibold mb-2">Login</h2>
                    <p class="text-slate-400 text-sm mb-6">Enter your credentials to access the system</p>

                    <form id="loginForm" class="space-y-4">
                        <!-- Email field -->
                        <div class="space-y-2">
                            <label for="email" class="text-slate-300 text-sm block">Email</label>
                            <div class="relative group">
                                <svg class="absolute left-3 top-1/2 -translate-y-1/2 h-4 w-4 text-slate-500 transition-colors" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect width="20" height="16" x="2" y="4" rx="2"></rect>
                                    <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                                </svg>
                                <input
                                    id="email"
                                    type="email"
                                    placeholder="user@gmail.com"
                                    class="w-full pl-10 pr-3 py-2 bg-slate-800/50 border border-slate-700 rounded-md focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 focus:outline-none text-slate-100 placeholder:text-slate-500"
                                    required
                                />
                            </div>
                        </div>

                        <!-- Password field -->
                        <div class="space-y-2">
                            <label for="password" class="text-slate-300 text-sm block">Password</label>
                            <div class="relative group">
                                <svg class="absolute left-3 top-1/2 -translate-y-1/2 h-4 w-4 text-slate-500 transition-colors" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                </svg>
                                <input
                                    id="password"
                                    type="password"
                                    placeholder="••••••••••"
                                    class="w-full pl-10 pr-10 py-2 bg-slate-800/50 border border-slate-700 rounded-md focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 focus:outline-none text-slate-100 placeholder:text-slate-500"
                                    required
                                />
                                <button
                                    type="button"
                                    id="togglePassword"
                                    class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-500 hover:text-slate-300 transition-colors"
                                >
                                    <svg id="eyeOff" class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
                                        <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path>
                                        <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path>
                                        <line x1="2" x2="22" y1="2" y2="22"></line>
                                    </svg>
                                    <svg id="eye" class="h-4 w-4 hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <!-- Remember me & Forgot password -->
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-2">
                                <input
                                    id="remember"
                                    type="checkbox"
                                    class="w-4 h-4 bg-slate-800 border-slate-600 rounded accent-cyan-500"
                                />
                                <label for="remember" class="text-sm text-slate-400 cursor-pointer hover:text-slate-300">
                                    Remember me
                                </label>
                            </div>
                            <button type="button" class="text-sm text-cyan-500 hover:text-cyan-400 transition-colors">
                                Forgot password?
                            </button>
                        </div>

                        <!-- Login button -->
                        <button
                            type="submit"
                            id="loginBtn"
                            class="w-full bg-gradient-to-r from-cyan-500 to-blue-500 hover:from-cyan-600 hover:to-blue-600 text-white font-medium py-2.5 rounded-md relative overflow-hidden group transition-all"
                        >
                            <span id="btnText" class="relative z-10">Login</span>
                            <div id="btnLoader" class="hidden items-center justify-center">
                                <div class="h-5 w-5 border-2 border-white/30 border-t-white rounded-full animate-spin mr-2"></div>
                                <span>Authenticating...</span>
                            </div>
                        </button>

                        <!-- Security note -->
                        <div class="flex items-start space-x-2 p-3 bg-slate-800/30 border border-slate-700/50 rounded-lg">
                            <svg class="h-4 w-4 text-green-500 mt-0.5 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"></path>
                            </svg>
                            <p class="text-xs text-slate-400">Your connection is secured with end-to-end encryption. testtt</p>
                        </div>
                    </form>
