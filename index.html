<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Integrated API Support – Redesign</title>

  <!-- Meta -->
  <meta name="description" content="Integrated API Support Center UI Redesign">
  <meta name="theme-color" content="#0f172a">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f172a, #020617);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 900px;
      width: 100%;
      padding: 40px;
      text-align: center;
    }

    .badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.1);
      font-size: 13px;
      margin-bottom: 20px;
      letter-spacing: 0.4px;
    }

    h1 {
      font-size: 42px;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 16px;
    }

    p {
      font-size: 18px;
      color: #cbd5f5;
      max-width: 600px;
      margin: 0 auto 36px;
    }

    .actions {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 14px 26px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.25s ease;
    }

    .btn-primary {
      background: #2563eb;
      color: #fff;
    }

    .btn-primary:hover {
      background: #1d4ed8;
    }

    .btn-secondary {
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
    }

    .btn-secondary:hover {
      background: rgba(255,255,255,0.1);
    }

    footer {
      margin-top: 60px;
      font-size: 13px;
      color: #94a3b8;
    }

    @media (max-width: 640px) {
      h1 {
        font-size: 32px;
      }

      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <main class="container">
    <span class="badge">UI Redesign • Work in Progress</span>

    <h1>Integrated API<br>Support Center</h1>

    <p>
      A modern redesign initiative for the Integrated API customer support system.
      Focused on clarity, usability, and scalability.
    </p>

    <div class="actions">
      <a href="./pages/login.html" class="btn btn-primary">Go to Login</a>
      <a href="https://github.com/azidahrashid/integrated-api-support-redesign" 
         class="btn btn-secondary" target="_blank">
        View GitHub Repo
      </a>
    </div>

    <footer>
      © 2025 Integrated API Support • UI Redesign
    </footer>
  </main>

</body>
</html>
